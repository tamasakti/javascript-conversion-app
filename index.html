<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <title>Javascript Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" name="display" id="input-number" class="inputForm">
            <br />
            <button id="btn-submit" class="btnInput">Convert</button>
        </div>
        <div class="flex-component">
            <div class="conversion-result">
                <h2>Length (Meter/Feet)</h2>
                <p id="conversion-1"></p>
            </div>
            <div class="conversion-result">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="conversion-2"></p>
            </div>
            <div class="conversion-result">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="conversion-3"></p>
            </div>
        </div>
        <div class="footer">
            <h1>This Application Created by @gumilangtama</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
